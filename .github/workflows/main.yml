name: CICDDEMO

on:
  push:
    branches: [ "main" ]
    paths:
      - "app.py"
      - "test_app.py"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run unit tests
        run: python -m unittest -v test_app.py
